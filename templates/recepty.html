<!DOCTYPE html>
<html>
<head>
    <title>Recepty</title>
</head>
<body>
    <h1>List recept≈Ø</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>nazev</th>
                <th>text</th>
                <th>ingredience</th>
                <th>fotka</th>
            </tr>
        </thead>
        <tbody>
            {% for recept in recepty %}
            <tr>
                <td>{{ recept.id }}</td>
                <td>{{ recept.nazev }}</td>
                <td>{{ recept.text }}</td>
                <td>{{ recept.ingredience }}</td>
                <td><img src="{{ recept.path }}" alt="{{ recept.nazev }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
